<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<script>
$(function(){
	  $("#btn1").click(function(){
	     $("p").css("background","yellow");
	     //this로 하면 버튼 색만 노랑색이 되서 바디를 선택하기
	  });



	  $("#btn2").dblclick(function(){
		  $("p").css("background","purple");
	  });
	  
	  $("#btn2").dblclick();//강제로 더블클릭 이번트 발생(처음 재생하면 저절로 보라색이 칠해져있음)
	});

</script>
<body>
  <button id="btn1">click(background:yellow)</button><br>
  <button id="btn2">dblclick(background:purple)</button>
  <p>내용..</p>
  

</body>
</html>
