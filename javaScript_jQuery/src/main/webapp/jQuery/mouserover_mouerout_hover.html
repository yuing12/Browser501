<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<script>
$(function(){
	  $("#btn1").mousemove(function(){
		  $("p").css("background","yellow");
	  });



	  $("#btn1").mouseout(function(e){
	
		  $("p").css("background","purple");
	
	  });
	  
	  $("#btn2").hover(function() {
		  $("p").css("background","yellow");
	}, function() {
		  $("p").css("background","aqua");
	});
	});

</script>
<body>
  <button id="btn1">mousemove/mouseout</button><br>
  <button id="btn2">hover</button><br>

  <p>내용..</p>
  

</body>
</html>
