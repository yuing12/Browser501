<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery ajax() Method를 이용한 데이터 가져오기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
//ready : HTML 문서를 다 복사해서 들어갔느냐? 그럼 시작해라 라는 뜻
$(document).ready(function() {
	$("#btnRead").click(function() {
		$("#container").load("new.html");
	});



	$("#btnSubject").click(function() {
		$.ajax({
			url : "subjectList.jsp",//서버에 요청하겠다
			datatype:"html",//파일을 html로 변경해서 전달해달라
			success: function(data) {//data데이터를 추출해서
				$("#container").html(data);//보내겠다
			}
		});
    });     
	
	$("#btnCheckLogin").click(function() {
		$.ajax({
			url:"checkLogin.jsp?no=3",//서버에 요청하겠다
					//? : 저 파일에 이름과 값을 전송하겠다 이름=값;
			datatype:"html",//파일을 html로 변경해서 전달해달라(생략가능)
			success: function(data) {//data데이터를 추출해서
				$("#container").html(data);//보내겠다

			}
		});
	});
});


</script>

<body>
AJAX = Asynchronous JavaScript And XML.<br>
:: JavaScript를 통해서 서버에 데이터를 요청하는 것, HTML form을 대신한 것
:: 부분 로딩만 하므로 속도 빠르다.<br>
:: (예) 네이버 같은 검색창에 "자동완성" 기능
:: 페이스북이나 트위터 같은 SNS에서 글을 입력해도 전체가 다시 로드되는 것이 아니라, 해당 내용만 일부 로딩되는 형태다
AJax Callback 함수 :: 서버로부터 response가 도착했을 때 실행되는 함수

<hr>
<button id="btnRead">서버에서 데이터 가져오기</button><br>
<button id="btnSubject">교과목 체크리스트</button><br>
<button id="btnCheckLogin">로그인 체크</button><br>


<div id="container">이 곳에 내용 가져오기</div>

</body>
</html>
