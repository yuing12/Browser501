<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.ajax로 jsp 파일 로드하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	  $("#submit").click(function(){//전송버튼을 누르면
		  var username = $(".username").val();
	      var sendData = "username="+username;
		  $.post("source/welcom.jsp",sendData, function(msg) {
			$("#message").html(msg);
		});		
	  });
});


</script>
</head>
<body>
<form>
<label>이름을 입력하세요:</label>
<input type="text" id="username" class="username"><br>
<input type="button" id="submit" value="전송"><br>
</form>
  <div id="message"></div>
</body>
</html>
