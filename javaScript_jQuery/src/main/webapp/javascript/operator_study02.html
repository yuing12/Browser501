[문2] 키, 몸무게 입력 받아서 적정체중구하기
<script>
//  출력 버튼 누르면 여기 출력됨(사이트 안에서 출력)


//prompt : 사이트에 입력값을 넣을 수 있음
 document.write("<br>");
 var userHeight = prompt("당신의 키는?", "0");

 document.write("적정 몸무게: "+result+"<br>");
 //비교 연산자 조건? 맞았을때:틀렸을때
 var result2 = userWeight>result? "과체중입니다.":"저체중입니다.";
 document.write(result2+"<hr>");

 </script>
