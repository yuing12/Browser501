<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	1. 구구단 작성하기(2~9)
	<br>
	<script>
		var x = 0;
	    var z=2;
		for (var y = 2; y<= 9; y += 1) {//단(2~9)
			document.write(z+"단<br>");
			for (var i = 1; i<= 9; i++) {//*(1~9))
				document.write(y+"x"+i+"= "+y*i + "<br>");
			}
			document.write("<br>");
			z +=1;
		}
	</script>
	<br>
	<script>
	//선생님 방식
	for (var y = 2; y<= 9; y += 1) {//단(2~9)
			document.write("<h3>"+y+"단 </h3>");
			for (var i = 1; i<= 9; i++) {//*(1~9))
				document.write(y+"x"+i+"= "+(y*i), "<br>");
			}
		}
	</script>
	<hr>
	
	2. 5단 만 출력
	<br>
	<script>
    var x = 0;
	document.write("5단 <br>");
    for (var i = 1; i<= 9; i++) {//*(1~9))
		document.write(5+"x"+i+"= "+5*i + "<br>");
	}
		
	</script>
	
	<br>
	<script>
	//선생님 방식으로 내가 작성
			document.write("<h3>"+5+"단 </h3>");
			for (var i = 1; i<= 9; i++) {//*(1~9))
				document.write("5x"+i+"= "+(5*i), "<br>");
			}
	</script>
	
	<br>
	<script>
	//선생님 방식
      var i=1;	
			while(i <= 9){
				document.write("5x"+i+"= "+(i*5), "<br>");
				i++;
			}
	</script>

</body>
</html>
