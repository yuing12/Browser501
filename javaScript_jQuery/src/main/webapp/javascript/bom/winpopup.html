<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   *{
      margin:0; padding:0;
   }


</style>
</head>
<body>
<!--   여기 안에 주소를 넣으면 이 곳으로 넘어가 진다 
첫번째 "" -> 들어가고 싶은 주소
두번째 "" 란에 들어가는 아이
target 이고 인수가 _blank, _self, _parent, _top  4개 중 하나
_blank
새 윈도우 창을 열어서, 웹페이지를 엽니다. 기존의 창은 그대로 남겨져 있다. 
세번째 "" -> 사이즈, 설정값
   window.open("","","width=200, height-100");
   
   rect : 사각형
-->
<p>
<img src = "images/2.jpg" usemap="#intro"  alt="영화소개">
<map name ="intro" id = "intro">
<!-- 이 부분에 해당하는 곳을 클릭하면 그 사이트가 닫아진다 -->
  <area shape="rect"coords ="10,10,300,300" href="#" alt="창닫기"
   onClick ="window.close()" >


</map>

</p>

</body>
</html>
