	2. javascript로 (5,5)테이블 만들고 1부터 순차적으로 숫자 넣기
	<script>
	// 반복문을 사용해서 하기
		var x = 5;//행
		var y = 5;//열
		var num = 1;//테이블 안에서 나오는 숫자
		
		//테이블만든다는 표시, 줄 스타일까지 정해줌
		document.write("<table border='1'>");
		for (var i = 0; i < x; i++) {
			document.write("<tr>");
			for (var j = 0; j < y; j++) {
				document.write("<td>" + num + "</td>");
				num++;//한바퀴 돌때마다 +하면 그 열에서 돌기에 +1씩 증가함
			}
			document.write("</tr>")
		}
		document.write("</table>");
		
	</script>
