<!DOCTYPE html>

<title>2019년 달력</title>
<style>
/*  border : 테이블 선 생성 
table(겉에 선), td(안에 위아래줄선), th(안에 오른쪽 왼쪽 선])
*/
table, td, th {
    border-collapse : collapse;
    border : 1px solid white;
}

table {
/*  margin-right, margin-left 속성의 개체(테이블)의 오른쪽과 왼쪽의 바깥 영역 여백을 설정
margin-right, margin-left 속성의 값이 'auto'이면
해당 객체의 양쪽 바깥 여백은 동일하게 설정
테이블의 양쪽 바깥 여백이 같으면, 테이블은 가운데 위치하게 됩니다.
 */
	 margin-left:auto; 
    margin-right:auto;
}


td {
/*  text-align : 글자들 위치를 오른쪽 모서리(right)에 두겠다 */
	text-align: right;
}

h1 {
/*  text-align : 글자들 위치를 가운데(center)에 두겠다 */
	text-align: center;
	background-color: #d9d9d9;
}
</style>
