현재 날짜로 부터 연말까지 몇일이 남았는지 출력하기<br>
<script>
 var t= new Date();
 var nowYear = t.getFullYear();//올해 년도
 var theDate = new Date(nowYear,11,31); // 11월 말일
 var diffDate = theDate-t; //11월 말일에 오늘 날짜 빼기
 document.write(diffDate,"<br>");//ms
 var result = Math.ceil(diffDate/(60*60*24*1000));
 // 1초 = 1000(msc) 밀리초
 // 1분(60초) // 1시간(60분) //1일(60분*24)
 document.write('현재일로부터 올해 말까지 '+ result+' 일 남았습니다.',"<br>");

</script>
