<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
자바 :: int a = new int {10,20,30};<br>
<script>
  var d =[30, '홍길동', true];
  document.write(d[0], "<br>");
  
  //반복문 작성1 배열은 length
  for(var i=0; i<d.length; i++){
  document.write(d[i], "<br>");
  }
  
  //반복문 작성2 (for~in)
  for(j in d){
  document.write(d[j], "<br>");
  }
  
  //반복문 작성1
  </script>
</body>
</html>
