<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
"배경색 바꾸기" 버튼을 클릭할 때 마다 배경색이 바뀌게 하기<br>
<script>
  var color=["white","yellow","aqua","purple"];
  var i=0;
  function colorBg() {
	   i++;
	   if(i >= color.length)
		   i=0;
	   //getElementsByTagName : 지정된 태그 이름을 가진 문서의 모든 요소를 가져온다.
	   //style일에 있는 background-color(backgroundColor)는 컬러 배열의 색을 가져가라
	  var bodyTag = document.getElementsByTagName("body")[0];
	  bodyTag.style.backgroundColor=color[i];

}
   


</script>

   <button onclick="colorBg();">배경색 바꾸기</button>
</body>
</html>
