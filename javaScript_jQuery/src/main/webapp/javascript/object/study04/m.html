<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- location.reload(); 현재 위치에서 새로고침 -->

<script>
//선셍님 버전
document.write("<h3>컴퓨터 가위, 바위, 보 맞추기</h3>");
var t = prompt("가위, 바위, 보 중 선택하세요!","가위");
var tuum;
switch (t) {
case "가위": tuum=1; break;
case "바위":tuum=2; break;
case "보": tuum=3;break;

default: alert("잘못 작성하셨습니다.")
// location.reload(); 잘못작성했으니 다시 돌아가겠다는 뜻
location.reload();
	break;
}

//1부터 3까지 난수(정수)를 발생(컴퓨터 가위(1), 바위(2), 보(3))
//ceil : 무조건 반올림
var com = Math.ceil(Math.random()*3);

//난수를 이용해 컴퓨터 가위 바위 보 이미지 출력
//alt : 이미지가 잘못되서 내가 불러오고 싶은 이미지를 못 불러 올때 alt에 있는 이미지나 내용으로 대체된다.
document.write("<img src='images/math_img_"+tuum+".jpg', alt='가위, 바위, 보'>");

//사용자가 낸 값과 컴퓨터의 값이 일치하는지 조건검사.
//alert : 그냥 사이트에 출력이 아니라 prompt 물어볼때 화면으로 결과를 알려준다.
//setTimeout : 정해진 시간이 경과된 후에 실행하겠다 / 자바의 Thread.sleep();과 동일(스레드 슬립)
// 1000 당 1초 || 3000는 3초
//원래는 결과가 나오고 이미지가 나왔는데 이걸 설정하면 이미지가 먼저 보이고 결과가 나타난다.
if(tuum == com) {
	setTimeout(function(){ alert("맞췄습니다! 축하합니다!"); }, 3000);
} else {
	setTimeout(function(){ alert("틀렸네요! 다음기회에 또 도전하세요!"); }, 3000);
	
}

</script>

</body>
</html>
