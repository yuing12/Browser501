<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
2가지 방식으로 click 이벤트와 mouseover이벤트를 등록시켜 배경색 바꾸기<br>
<script>
  var color=["white","yellow","aqua","purple"];
  var i=0;
  function colorBg() {
	   i++;
	   if(i >= color.length)
		   i=0;
	   //getElementsByTagName : 지정된 태그 이름을 가진 문서의 모든 요소를 가져온다.
	   //style일에 있는 background-color(backgroundColor)는 컬러 배열의 색을 가져가라
	  var bodyTag = document.getElementsByTagName("body")[0];
	  bodyTag.style.backgroundColor=color[i];

}
  //  window.onload : 문서가 쭈루룰룩 멀리 떨어져 있는 화면에 다 날라온다음에 이 내용들을 실행 하겠다.(동작하겠다)
  window.onload = function() {
	//btn2
	document.getElementById("btn2").onclick = function() {
		colorBg();
	}
	//btn4
	//onmouseover : 버튼 위로 마우스가 올라가기만 해도 실행됨.
	document.getElementById("btn4").onmouseover = function() {
		colorBg();
	}
}
   

//onclick : 버튼을 클릭했을 때 colorBg() 실행
</script>

   <button onclick="colorBg();">버튼1</button>
   <button id="btn2">버튼2</button>
  
   <button onmouseover="colorBg();">버튼3</button>
   <button id="btn4">버튼4</button>

</body>
</html>
