<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
1. 당신의 영문자 이름은? (소문자로 입력하고 대문자로 출력하기)<hr>
<script>

 var name = prompt("당신의 영어 이름은?","");
 var upper = name.toUpperCase();
 document.write(upper, "<hr>");
 
</script>

2. 당신 연락처는? => 010-1234-****<hr>
<script>

 var userNum = prompt("당신의 연락처는?","");//010-2616-****
 var sub = userNum.substring(0,userNum.length-4)+"****";
 document.write(sub, "<br>");

</script>
</body>
</html>
