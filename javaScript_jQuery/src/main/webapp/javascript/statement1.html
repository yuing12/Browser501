<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문을 사용한 4행 3열 테이블 만들기(숫자 데이터 포함)</title>
</head>
<body>
<table border=1>
<!--  1행 -->
   <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
   </tr>
   
<!-- 2행 -->
   <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
   </tr>
 
<!--  3행 -->
   <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
   </tr>
   
<!--  4행 -->
   <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
   </tr>

</table>
<br>
	<script>
	var a = 4; //행
	var b =3; //열
	var t =1;//값
	document.write("<table border=1>");
	for(var i=1; i<=a; i++){//행
		document.write("<tr>");
		for(var j=1; j<=b; j++){//열
			document.write("<td>"+t+"</td>");
			t++;
		}
		document.write("</tr>");
	}
	document.write("</table>");
	</script>
	<br>
	<script>
	//선생님 방식
	var num =1;
	var t = "<table border=1>";
	for(var i=0; i<a; i++){//행 //0으로 할꺼면 조건에 = 뺴면 됨(자바스크립트는 숫자를 0부터 시작함)
		t = t+"<tr>";
		for(var j=0; j<b; j++){//열
			t = t+"<td>"+num+"</td>";
			num++;
		}
		t = t+"</tr>";
	}
       t= t+"</table>";
       document.write(t);
	</script>
	
</body>
</html>
