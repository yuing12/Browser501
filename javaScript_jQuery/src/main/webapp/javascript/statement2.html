<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1~100까지 5의 배수일 경우에는 빨간색 글자, 7의 배수일 경우는 초록색 글자<br>
5,7배수일 경우에는 아쿠아색(aqua) 글자로 출력하기<br>
<script>

    for(var i=1; i<=100; i++){
    	if(i%7 == 0 && i%5 == 0)//35, 70
    		document.write("<font color='aqua'>"+i+"</font> <br>");
    	else if(i % 5 == 0)
    		document.write("<font color='red'>"+i+"</font> <br>");
    	else if(i % 7 == 0)
    		document.write("<font color='green'>"+i+"</font> <br>");
    }

</script>


</body>
</html>
