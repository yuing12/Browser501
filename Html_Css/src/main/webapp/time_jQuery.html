<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
// 	ready(레디) :  문서가 준비가 됐느냐..? document 문서를 통쨰로 흘터보구 시작하는 것
		$(document).ready(//단축형도 있음
				function() {
			var today = new Date();

			$("p").eq(0).text(today);//한국 표준시

			var year = today.getFullYear();
			$("p").eq(1).text(year);//년

			var month = today.getMonth() + 1;
			$("p").eq(2).text(month);//월

			var date = today.getDate();
			$("p").eq(3).text(date);//일

			var day = today.getDay();
			$("p").eq(4).text(day);//요일

			var hours = today.getHours();
			$("p").eq(5).text(hours);//시

			var minutes = today.getMinutes();
			$("p").eq(6).text(minutes);//분

			var seconds = today.getSeconds();
			$("p").eq(7).text(seconds);//초

		}

		);
	</script>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>


</body>
</html>
